<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link href="/resources/style.css" rel="stylesheet">
    <link href="/resources/center.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Links</title>
</head>
<body>
<div th:each="link : ${links}">

</div>
</body>
</html>
